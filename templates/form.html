<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/form.css') }}">
</head>
<body>
  <h1>{{ 'Update' if post else 'Add' }} Post</h1>
  <form action="{{ url }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required value="{{ post.title if post else '' }}">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required value="{{ post.author if post else '' }}">
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" required >{{ post.content if post else '' }}</textarea>
    <button type="submit">{{ 'Update' if post else 'Add' }} Post</button>
  </form>
</body>
</html>
