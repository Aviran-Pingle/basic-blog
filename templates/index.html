<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post['title'] }}</h2>
        <p><em>Written by {{ post['author'] }}</em></p>
        <p>{{ post['content'] }}</p>
        <div class="buttons">
            <button class="del-btn"><a href="/delete/{{ post.id }}">Delete</a></button>
            <button class="update-btn"><a href="/update/{{ post.id }}">Update</a></button>
        </div>
    </div>
    {% endfor %}
    <button><a href="/add">New Post</a></button>
</body>
</html>
